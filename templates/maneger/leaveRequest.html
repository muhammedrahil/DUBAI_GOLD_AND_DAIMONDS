{% extends '/admin/layout.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12 m-auto">
    <div class="container ">
      <div class="leave-box-container col-md-7 ">
        <div class="col-md-8 pt-4">

          <form id="form1" name="form1" method="post" action="/get_manager_leave_Request">

            <label for="" class="font-weight-bold white-text">Employee Name</label>
            <input type="text" class="form-control " required name="ename" placeholder="Enter Your Name" id="employee"
              onkeyup="suggest(this.value);" onblur="fill();"></input><br>
            <div class="suggestionsBox" id="suggestions">
              <div class="suggestionList" id="suggestionsList"> </div>
            </div>
            <label for="" class="font-weight-bold white-text">E-Code</label>
            <input type="text" class="form-control " required name="ecode"
              placeholder="Enter Your Employee Code"></input><br>

            <label for="" class="font-weight-bold white-text">Department &nbsp </label><br>
            <select class="form-select " aria-label="Default select example" name="department">

              <option value="ACC">&nbsp;Accounts</option>
              <option value="PUR">&nbsp;Purchase</option>
              <option value="CSH">&nbsp;Cashier</option>
              <option value="SAL">&nbsp;Salesman</option>
              <option value="MKT">&nbsp;Marketing</option>
              <option value="DSNR">&nbsp;Disigner</option>
              <option value="REC">&nbsp;Reception</option>
              <option value="OBY">&nbsp;Office Boy</option>
              <option value="SMT">&nbsp;Smith</option>
              <option value="CLN">&nbsp;Cleaning</option>
            </select>&nbsp;
            <br><br>

            <label class="font-weight-bold white-text">Date</label><br>
            <input type="date" class="form-control" name="date" placeholder="DD-MM-YYYY"></input><br>
            <label class="font-weight-bold white-text">Expiry Date</label><br>
            <input type="date" class="form-control" name="expdate" placeholder="DD-MM-YYYY"></input><br>

            <select name="reason" class="form-select col-md-12" onchange='CheckColors(this.value);'>
              <option value="Medical" style="color: #632343;">Medical</option>
              <option value="Marriage" style="color: #632343;">Marriage</option>
              <option value="Weekly Off" style="color: #632343;">Weekly Off</option>
              <option value="others" style="color: #632343;">Others</option>
            </select>
            <br><br>
            <input type="text" class="form-control" name="discription" placeholder="Enter Your Reason" id="color"
              style="display:none;"></input>
            <br><button type="submit" onclick="" name="submit" class="btn  float-right button-class-style">
              Submit</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  function CheckColors(val) {
    var element = document.getElementById('color');
    if (val == 'others')
      element.style.display = 'block';
    else
      element.style.display = 'none';
  }
</script>


{% endblock %}
